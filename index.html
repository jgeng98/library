<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="images/favicon-library.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bf9be93654.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Library</h1>
    </header>

    <main>
      <form id="add-book-form">
        <div class="input-group">
          <label id="title" for="title">Title</label>
          <br />
          <input
            type="text"
            class="form-field"
            name="title"
            id="book-title"
            required
          />
        </div>

        <div class="input-group">
          <label id="author" for="author">Author</label>
          <br />
          <input
            type="text"
            class="form-field"
            name="author"
            id="book-author"
          />
        </div>

        <div class="input-group">
          <label id="page-num" for="page-num">Number of Pages</label>
          <br />
          <input
            type="number"
            class="form-field"
            name="page-num"
            id="book-pages"
            min="0"
            oninput="validity.valid||(value='');"
          />
        </div>

        <div class="input-group">
          <label id="status" for="status">Status</label>
          <br />
          <select class="form-field" name="status" id="book-status">
            <option value="Read" selected>Read</option>
            <option value="In progress">In progress</option>
            <option value="Not read">Not read</option>
          </select>
        </div>

        <div id="submit">
          <button type="submit">Submit</button>
        </div>
      </form>

      <table id="bookcase">
        <thead id="bookcase-header">
          <tr>
            <th>Name &nbsp; <i class="fas fa-sort-alpha-up"></i></th>
            <th>Author &nbsp; <i class="fas fa-sort-alpha-up"></i></th>
            <th>Pages &nbsp; <i class="fas fa-sort-numeric-up"></i></th>
            <th>Status &nbsp; <i class="fas fa-sort"></i></th>
            <th></th>
          </tr>
        </thead>

        <tbody id="books"></tbody>
      </table>
    </main>

    <footer>
      <p>
        Designed by
        <a target="_blank" href="https://github.com/jgeng98">jgeng98</a>
      </p>
    </footer>
  </body>
</html>
